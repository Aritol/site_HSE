			function find_feed()
			{
				var cat_breed = document.breed_select.item_breed_form.selectedIndex;
				var cat_age = document.age_select.item_age_form.selectedIndex;
				var common_1m_6m = "<img src='img/feed/1-4.png' width = '150px' height = '300px'> <br> Корм MOTHER&BABYCAT"
				var common_6m_12m_souce = "<img src='img/feed/6-12-souce.png' width = '150px' height = '300px'> <br> KITTEN INSTINCTIVE (В СОУСЕ)"
				var common_6m_12m = "<img src='img/feed/6-12.png' width = '150px' height = '300px'> <br> KITTEN"
				var common_1g_7g = "<img src='img/feed/1g-7g.png' width = '150px' height = '300px'> <br> INDOOR 27"
				var common_1g_7g_LH = "<img src='img/feed/1g-7g-LH.png' width = '150px' height = '300px'> <br> INDOOR LONG HAIR"
				var uncommon_1g_7g = " <img src='img/feed/1g-7g-fit.png' width = '150px' height = '300px'> <br> FIT 32"
				var common_7g = "<img src='img/feed/7g+.png' width = '150px' height = '300px'> <br> INDOOR 7+ "
				var common_7g_souce = "<img src='img/feed/7g+souce.png' width = '150px' height = '300px'> <br> INSTINCTIVE +7 (В СОУСЕ)"

				var bengal_adult = "<img src='img/feed/bengal-adult.png' width = '150px' height = '300px'> <br> BENGAL ADULT "
				var british_shorthair_kitten_12m = "<img src='img/feed/british-shorthair-kitten-12m.png' width = '150px' height = '300px'> <br> BRITISH SHORTHAIR KITTEN"
		  	var british_shorthair_souce = "<img src='img/feed/british-shorthair-souce.png' width = '150px' height = '300px'> <br> BRITISH SHORTHAIR ADULT (В СОУСЕ)"
				var british_shorthair_adult = "<img src='img/feed/british-shorthair-adult.png' width = '150px' height = '300px'> <br> BRITISH SHORTHAIR ADULT"
				var sfinks_kitten = "<img src='img/feed/sfinks-kitten.png' width = '150px' height = '300px'> <br> SPHYNX KITTEN"
				var sfinks_adult = "<img src='img/feed/sfinks-adult.png' width = '150px' height = '300px'> <br> SPHYNX ADULT"
				var mc_kitten_souce = "<img src='img/feed/mc-kitten-souce.png' width = '150px' height = '300px'> <br> MAINE COON KITTEN (В СОУСЕ)"
				var mc_adult_souce = "<img src='img/feed/mc-adult-souce.png' width = '150px' height = '300px'> <br> MAINE COON ADULT (В СОУСЕ)"
				var mc_adult = "<img src='img/feed/mc-adult.png' width = '150px' height = '300px'> <br> MAINE COON ADULT"
				var mc_kitten = "<img src='img/feed/mc-kitten.png' width = '150px' height = '300px'> <br> MAINE COON KITTEN"
				var persian_adult = "<img src='img/feed/persian-adult.png' width = '150px' height = '300px'> <br> PERSIAN ADULT"
				var persian_kitten = "<img src='img/feed/persian-kitten.png' width = '150px' height = '300px'> <br> PERSIAN KITTEN"
				var persian_adult_souce = "<img src='img/feed/persian-adult-souce.png' width = '220px' height = '300px'> <br> ADULT PERSIAN (В ПАШТЕТЕ)"
				var siamese_adult = "<img src='img/feed/siamese_adult.png' width = '150px' height = '300px'> <br> SIAMESE ADULT"
				var siberian_adult = "<img src='img/feed/siberian-adult.png' width = '150px' height = '300px'> <br> SIBERIAN ADULT"


				if(cat_age==0)
				{
							document.getElementById("text1").innerHTML = common_1m_6m;
							document.getElementById("text_s").innerHTML = "";
							document.getElementById("text2").innerHTML = "";
							document.getElementById("text3").innerHTML = "";
				}
				if(cat_age==1)
				{
							document.getElementById("text1").innerHTML = common_6m_12m;
							document.getElementById("text_s").innerHTML = common_6m_12m_souce;
							document.getElementById("text2").innerHTML = "";
							document.getElementById("text3").innerHTML = "";
				}
				if(cat_age==2 && (cat_breed ==4 || cat_breed ==11 || cat_breed == 12 || cat_breed == 13 || cat_breed == 18 || cat_breed == 19 || cat_breed == 21 ))
				{
							document.getElementById("text1").innerHTML = common_1g_7g_LH;
							document.getElementById("text_s").innerHTML = uncommon_1g_7g;
							document.getElementById("text2").innerHTML = "";
							document.getElementById("text3").innerHTML = "";
				}
				else
				{
					if(cat_age==2) {
							document.getElementById("text1").innerHTML = common_1g_7g;
							document.getElementById("text_s").innerHTML = uncommon_1g_7g;
							document.getElementById("text2").innerHTML = "";
							document.getElementById("text3").innerHTML = "";
						}
				}
				if(cat_age == 3)
				{
							document.getElementById("text1").innerHTML = common_7g;
							document.getElementById("text_s").innerHTML = common_7g_souce;
							document.getElementById("text2").innerHTML = "";
							document.getElementById("text3").innerHTML = "";
				}

				if(cat_breed == 3 && (cat_age == 2 || cat_age == 3))
				{
							document.getElementById("text2").innerHTML = bengal_adult;
							document.getElementById("text3").innerHTML = "";
				}
				if(cat_breed == 5 && (cat_age == 0 || cat_age==1))
				{
							document.getElementById("text2").innerHTML = british_shorthair_kitten_12m;
							document.getElementById("text3").innerHTML = "";
				}
				if(cat_breed == 5 && (cat_age == 2 || cat_age==3))
				{
							document.getElementById("text2").innerHTML = british_shorthair_adult;
							document.getElementById("text3").innerHTML = british_shorthair_souce;
				}
				if((cat_breed == 2 || cat_breed == 6 || cat_breed == 9 || cat_breed == 14) && cat_age==1)
				{
							document.getElementById("text2").innerHTML = sfinks_kitten;
							document.getElementById("text3").innerHTML = "";
				}
				if((cat_breed == 2 || cat_breed == 6 || cat_breed == 9 || cat_breed == 14) && (cat_age == 2 || cat_age == 3))
				{
							document.getElementById("text2").innerHTML = sfinks_adult;
							document.getElementById("text3").innerHTML = "";
				}
				if(cat_breed == 11 && cat_age == 1)
				{
							document.getElementById("text2").innerHTML = mc_kitten;
							document.getElementById("text3").innerHTML = mc_kitten_souce;
				}
				if(cat_breed == 11 && (cat_age == 2 || cat_age == 3))
				{
							document.getElementById("text2").innerHTML = mc_adult;
							document.getElementById("text3").innerHTML = mc_adult_souce;
				}
				if(cat_breed == 13 && (cat_age == 2 || cat_age == 3))
				{
							document.getElementById("text2").innerHTML = persian_adult;
							document.getElementById("text3").innerHTML = persian_adult_souce;
				}
				if(cat_breed == 13 && cat_age == 1)
				{
							document.getElementById("text2").innerHTML = persian_kitten;
							document.getElementById("text3").innerHTML = "";
				}
				if(cat_breed == 17 && (cat_age == 2 || cat_age == 3))
				{
							document.getElementById("text2").innerHTML = siamese_adult;
							document.getElementById("text3").innerHTML = "";
				}
				if(cat_breed == 18 && (cat_age == 2 || cat_age == 3))
				{
							document.getElementById("text2").innerHTML = siberian_adult;
							document.getElementById("text3").innerHTML = "";
				}


			}
